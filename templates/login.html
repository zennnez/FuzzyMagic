{% extends "layout.html" %}

{% block A %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>FuzzyMagic Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login', next=request.args.get('next')) }}" method="post">
                            <div class="form-group mb-3">
                                <label for="token">Enter Authentication Token</label>
                                <input autocomplete="off" autofocus class="form-control" id="token" name="token" placeholder="Token" type="password">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock A %}
